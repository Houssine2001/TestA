
  <div class="row">
    <div class="col-md-4" *ngFor="let a of listAlbums">
      <div class="card" style="width: 18rem;">
        <img [src]="a.coverPicture" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{a.title}}</h5>
          <button class="btn btn-warning" (click)="deleteAlbums(a.id)">Delete</button>
          <a [routerLink]="['/albums/photos', a.id]">Details photos</a>

        </div>
      </div>
    </div>
  </div>


  <p>Album Photos-details works!</p>

<div *ngIf="album">
  <h2>{{ album.title }}</h2>
  <img [src]="album.coverPicture" alt="{{ album.title }}" class="img-fluid">
